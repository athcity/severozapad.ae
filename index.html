<!DOCTYPE html>
<html>
<head>
    <title>Dubai Dreams. European Standards.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Если хотите, чтобы картинка не обрезалась, замените object-fit: cover на object-fit: contain */
    </style>
</head>
<body>
    <img src="landing.png" alt="Dubai Dreams European Standards" class="fullscreen-image">
</body>
</html>
